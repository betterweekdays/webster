<script>
    $(function($) {
        //tooltip init
        $('#exampleTooltip').tooltip();

        //nice select boxes
        $('#sel1').select2();
        $('#sel2').select2();
        $('#sel3').select2();
        $('#sel4').select2();

        $('#sel1Multi').select2({
            placeholder: 'Select a Job',
            allowClear: true
        });
        $('#sel2Multi').select2({
            placeholder: 'Select interest',
            allowClear: true
        });
        $('#sel3Multi').select2({
            placeholder: 'Job',
            allowClear: true
        });
        $('#sel4Multi').select2({
            placeholder: 'Location',
            allowClear: true
        });

        //masked inputs
        $("#maskedDate").mask("99/99/9999");
        $("#maskedPhone").mask("(999) 999-9999");
        $("#maskedPhoneExt").mask("(999) 999-9999? x99999");
        $("#maskedTax").mask("99-9999999");
        $("#maskedSsn").mask("999-99-9999");

        $("#maskedProductKey").mask("a*-999-a999",{placeholder:" ",completed:function(){alert("You typed the following: "+this.val());}});

        $.mask.definitions['~']='[+-]';
        $("#maskedEye").mask("~9.99 ~9.99 999");

        //datepicker
        $('#datepickerDate').datepicker({
            format: 'mm-dd-yyyy'
        });

        $('#datepickerDateComponent').datepicker();

        //daterange picker
        $('#datepickerDateRange').daterangepicker();

        //timepicker
        $('#timepicker').timepicker({
            minuteStep: 5,
            showSeconds: true,
            showMeridian: false,
            disableFocus: false,
            showWidget: true
        }).focus(function() {
            $(this).next().trigger('click');
        });

        //password strength meter
        $('#examplePwdMeter').pwstrength({
            label: '.pwdstrength-label'
        });

    });
</script>
